<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanchita Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-bg) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--color-surface-highlight) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              primaryHover: 'rgb(var(--color-primary) / 0.8)',
              textMain: 'rgb(var(--color-text-main) / <alpha-value>)',
              textMuted: 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* CSS Variables for Themes */
      :root {
        /* Default (System/Black) fallback */
        --color-bg: 9 9 11;            /* zinc-950 */
        --color-surface: 24 24 27;     /* zinc-900 */
        --color-surface-highlight: 39 39 42; /* zinc-800 */
        --color-text-main: 244 244 245; /* zinc-100 */
        --color-text-muted: 161 161 170; /* zinc-400 */
        --color-primary: 99 102 241;   /* indigo-500 */
      }

      /* Light Theme */
      .theme-light {
        --color-bg: 255 255 255;       /* white */
        --color-surface: 244 244 245;  /* zinc-100 */
        --color-surface-highlight: 228 228 231; /* zinc-200 */
        --color-text-main: 24 24 27;   /* zinc-900 */
        --color-text-muted: 113 113 122; /* zinc-500 */
      }

      /* Dark Theme */
      .theme-dark {
        --color-bg: 24 24 27;          /* zinc-900 */
        --color-surface: 39 39 42;     /* zinc-800 */
        --color-surface-highlight: 63 63 70; /* zinc-700 */
        --color-text-main: 244 244 245; /* zinc-100 */
        --color-text-muted: 161 161 170; /* zinc-400 */
      }

      /* Black Theme (matches default) */
      .theme-black {
        --color-bg: 9 9 11;
        --color-surface: 24 24 27;
        --color-surface-highlight: 39 39 42;
        --color-text-main: 244 244 245;
        --color-text-muted: 161 161 170;
      }

      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text-main));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
